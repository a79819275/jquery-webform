<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>html5表单属性模拟</title>
    <style type="text/css">
    html, body {height: 100%;margin: 0;}
    table {width: 100%;height: 100%;}
    td {height: 100%;}
    .border {border-right: 2px solid #ccc;}
    .iframe {width: 100%;border: none;height: 100%;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="border">
                <iframe class="iframe" frameborder="none" src="webform.html"></iframe>
            </td>
            <td>
                <iframe class="iframe" frameborder="none" src="html5.html"></iframe>
            </td>
        </tr>
    </table>

</body>
</html>
